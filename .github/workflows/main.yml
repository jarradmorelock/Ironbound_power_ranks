name: Weekly Power Rankings

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 2"
    - cron: "0 10 * * 0"

jobs:
  run-power-ranks:
    runs-on: ubuntu-latest

    steps:
      - name: check out repo
        uses: actions/checkout@v4

      - name: set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install matplotlib
      
      - name: run power rankings
        run: |
          python power_ranks.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DYNASTY_DADDY_SHARE_URL: ${{ secrets.DYNASTY_DADDY_SHARE_URL }}

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: power-ranks-preview
          path: |
            exports/power_ranks_message.txt
            exports/power_ranks.png
            state.json
      
